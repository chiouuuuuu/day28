<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/index.css">
    <title>Document</title>
</head>

<body>
    <div class="wrapper">
        <input id="email-input" type="text">
        <ul id="email-sug-wrapper" class="email-sug"></ul>
    </div>
    <button id="001">click</button>
    <script>
        // 邮箱后缀List参考
        var postfixList = ['163.com', 'gmail.com', '126.com', 'qq.com', '263.net'];
        window.onload = function () {
            var oul = document.getElementById("email-sug-wrapper");
            var oin=document.getElementById("email-input");
            createLi();
            function createLi() {
                oul.className = "gray-border";
                for (var i = 0; i < postfixList.length; i++) {
                    var oli = document.createElement("li");
                    oli.innerHTML = postfixList[i];
                    oli.className = "email-tag";
                    oul.appendChild(oli);
                }
                oul.style.display="block";
            } 
            oul.onclick=function(event){
                console.log("ok");
                var e=event || window.event;
                var target=e.target || e.srcElement;
                if(target.nodeName.toLowerCase()=="li"){
                    oin.value=target.innerHTML;
                    console.log(target.innerHTML);
                }
            }       
        }
    </script>
</body>

</html>
