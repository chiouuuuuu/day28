<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <table border="1px soild #000" width:"100px">
        <tr>
            <td>!</td><td>非</td>
        </tr>
        <tr>
            <td>&amp;&amp;</td><td>与</td>
        </tr>
    </table>
    <script>
    var HtmlUtil={
        htmlEncode:function(html){
            var temp=document.createElement("div");
            (temp.textContent!=undefined)?(temp.textContent=html):(temp.innerText=html);
            var output=temp.innerHTML;
            temp=null;
            return output;
        },
        htmlDecode:function(text){
            var temp=document.createElement("div");
            temp.innerHTML=text;
            var output=temp.innerText || temp.textContent;
            temp=null;
            return output;
        }
    };        
        var op=document.getElementsByClassName("temp")[0];
        console.log(op.innerHTML);
        console.log(op);
        var encode=HtmlUtil.htmlEncode(op.innerHTML);
        console.log(encode);
        var decode=HtmlUtil.htmlDecode(encode);
        console.log(decode);
    </script>
</body>
</html>
